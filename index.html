<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Navigation Kit</title>
    
</head>
<body>
    <div id="cards">

        <div id="first-column-card" class="card-grid">

            <div class="card" id="nav-bar-category">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Tech</a></li>
                    <li><a href="#">Science</a></li>
                </ul>
            </div>
            <div class="card" id="nav-bar-category-menu">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Shop</a></li>
                        <li><a href="#"><i class="fa-solid fa-envelope"></i>Shop</a></li>
                        <li><i class="fa-solid fa-bars"></i></li>
                    </ul>
            </div>
        </div>


        <div id="second-colummn-card" class="card-grid">
            <div class="card" id="popular-searches">
                    <h2>Popular searches</h2>
                    <div class="searches">
                        <p><span>Tesla</span></p>
                        <p><span>rick and morty</span></p>
                        <p><span>black widow</span></p>
                        <p><span>olymics</span></p>
                        <p><span>masters of the universe</span></p>
                    </div>
            </div>
            <div class="card" id="card-items">
                    <div class="item">
                        <i class="fa-solid fa-laptop"></i>
                        <p>Laptops</p>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-gamepad"></i>
                        <p>Gaming</p>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-camera"></i>
                        <p>Cameras</p>
                    </div>
                    <div class="item">
                        <i class="fa-regular fa-clock"></i>
                        <p>Wearables</p>
                    </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://kit.fontawesome.com/ec3f827ab2.js" crossorigin="anonymous"></script>
</body>
</html>
